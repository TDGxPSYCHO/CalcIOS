<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcIOS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="phone">
    <section class="calculator">
      <div class="display" id="display">0</div>
      <div class="keys">
        <button data-action="clear" class="key util">AC</button>
        <button data-action="sign" class="key util">+/-</button>
        <button data-action="percent" class="key util">%</button>
        <button data-op="/" class="key op">÷</button>

        <button data-digit="7" class="key num">7</button>
        <button data-digit="8" class="key num">8</button>
        <button data-digit="9" class="key num">9</button>
        <button data-op="*" class="key op">×</button>

        <button data-digit="4" class="key num">4</button>
        <button data-digit="5" class="key num">5</button>
        <button data-digit="6" class="key num">6</button>
        <button data-op="-" class="key op">-</button>

        <button data-digit="1" class="key num">1</button>
        <button data-digit="2" class="key num">2</button>
        <button data-digit="3" class="key num">3</button>
        <button data-op="+" class="key op">+</button>

        <button data-action="back" class="key util">?</button>
        <button data-digit="0" class="key num wide">0</button>
        <button data-action="decimal" class="key num">.</button>
        <button data-action="equals" class="key op">=</button>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
