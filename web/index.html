<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CalcIOS</title>
  <meta name="theme-color" content="#181a20" />
  <link rel="manifest" href="manifest.json" />`r`n  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-theme="aurora">
  <main class="app-shell">
    <section class="phone" aria-label="Calculator">
      <header class="toolbar">
        <div class="left-tools">
          <button id="modeToggle" class="chip" aria-pressed="false">Scientific</button>
          <button id="graphToggle" class="chip" aria-pressed="false">Graph</button>
        </div>
        <div class="right-tools">
          <label class="inline-label" for="themeSelect">Theme</label>
          <select id="themeSelect" class="select">
            <option value="aurora">Aurora</option>
            <option value="daylight">Daylight</option>
            <option value="midnight">Midnight</option>
          </select>
        </div>
      </header>

      <section class="memory-row" aria-label="Memory controls">
        <button class="mkey" data-mem="mc">MC</button>
        <button class="mkey" data-mem="mr">MR</button>
        <button class="mkey" data-mem="mplus">M+</button>
        <button class="mkey" data-mem="mminus">M-</button>
        <button class="mkey" data-mem="ms">MS</button>
        <span id="memoryIndicator" class="memory-indicator">M: 0</span>
      </section>

      <div class="display-wrap">
        <div class="expression" id="expression" aria-live="polite"></div>
        <div class="display" id="display" aria-live="polite">0</div>
      </div>

      <section id="scientificPad" class="scientific hidden" aria-label="Scientific functions">
        <button class="skey" data-science="pi">pi</button>
        <button class="skey" data-science="sqrt">sqrt</button>
        <button class="skey" data-op="^">x^y</button>
        <button class="skey" data-science="inv">1/x</button>
        <button class="skey" data-science="sin">sin</button>
        <button class="skey" data-science="cos">cos</button>
        <button class="skey" data-science="tan">tan</button>
        <button class="skey" data-science="ln">ln</button>
        <button class="skey" data-science="log">log</button>
      </section>

      <section id="graphPanel" class="graph hidden" aria-label="Graphing panel">
        <div class="graph-inputs">
          <label for="graphExpr">f(x)=</label>
          <input id="graphExpr" type="text" value="x*x" />
          <button id="plotBtn" class="chip">Plot</button>
        </div>
        <canvas id="graphCanvas" width="340" height="180"></canvas>
      </section>

      <div class="keys">
        <button id="clearKey" data-action="clear" class="key util" aria-label="Clear all">AC</button>
        <button data-action="sign" class="key util" aria-label="Toggle sign">+/-</button>
        <button data-action="percent" class="key util" aria-label="Percent">%</button>
        <button data-op="/" class="key op" aria-label="Divide">÷</button>

        <button data-digit="7" class="key num">7</button>
        <button data-digit="8" class="key num">8</button>
        <button data-digit="9" class="key num">9</button>
        <button data-op="*" class="key op" aria-label="Multiply">x</button>

        <button data-digit="4" class="key num">4</button>
        <button data-digit="5" class="key num">5</button>
        <button data-digit="6" class="key num">6</button>
        <button data-op="-" class="key op" aria-label="Subtract">-</button>

        <button data-digit="1" class="key num">1</button>
        <button data-digit="2" class="key num">2</button>
        <button data-digit="3" class="key num">3</button>
        <button data-op="+" class="key op" aria-label="Add">+</button>

        <button id="backspaceKey" data-action="back" class="key util" aria-label="Delete">DEL</button>
        <button data-digit="0" class="key num wide">0</button>
        <button data-action="decimal" class="key num" aria-label="Decimal point">.</button>
        <button data-action="equals" class="key op" aria-label="Equals">=</button>
      </div>

      <footer class="settings-row">
        <label><input id="hapticToggle" type="checkbox" /> Haptics</label>
        <label><input id="soundToggle" type="checkbox" /> Sound</label>
      </footer>
    </section>

    <aside class="history-panel" aria-label="Calculation history">
      <div class="history-header">
        <h2>History</h2>
        <button id="clearHistoryBtn" class="chip">Clear</button>
      </div>
      <ul id="historyList"></ul>
    </aside>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
